<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Weather</title>
        <link rel="stylesheet" href="stayle.css">
        
    </head>
    <body>
        <div class="container">
            <div class="weather-side">
                <div class="weather-gradient"></div>
                <div class="data-container">
                    <h2 class="data-name">Today</h2>
                    <div class="weather-containers">
                        <img src="https://img.icons8.com/ios/100/000000/summer.png"/>
                        <h1 class="Weather-tenp">22 °C</h1>
                        <span class="Weather-softnes">55%  </span>
                        <span class="Weather-wind">16 km</span>
                    </div>
                </div>

            </div>
        </div>
        <div class="container">
            <div class="weather-side">
                <div class="weather-gradient"></div>
                <div class="data-container">
                    <h2 class="data-name">Tomorrow</h2>
                    <div class="weather-containers">
                        <img src="https://img.icons8.com/ios/100/000000/partly-cloudy-day.png"/>
                        <h1 class="Weather-tenp">18°C</h1>
                        <span class="Weather-softnes">75%  </span>
                        <span class="Weather-wind"> 36km</span>
                    </div>
                </div>

            </div>
        </div>
        <div class="container">
            <div class="weather-side">
                <div class="weather-gradient"></div>
                <div class="data-container">
                    <h2 class="data-name">10/10</h2>
                    <div class="weather-containers">
                        <img src="https://img.icons8.com/ios/100/000000/cloud-lighting.png"/>
                        <h1 class="Weather-tenp">14°C</h1>
                        <span class="Weather-softnes">80%  </span>
                        <span class="Weather-wind">49 km</span>
                    </div>
                </div>

            </div>
        </div>
        
    </body>
</html>
